<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <img src="cc1.jpg" onmouseover="bigImg(this)" onmouseout="norImg(this)" alt="Competitive Coding" border:5px green width="200px" height="200px">
    <p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
    <p>The function norImg() is triggered when the mouse pointer is moved out of the image</p>

<script>
    function bigImg(x){
        x.style.height="400px"
        x.style.width="400px"
    }

    function norImg(x){
        x.style.width="200px"
        x.style.height="200px"
    }
</script>
</body>
</html>
