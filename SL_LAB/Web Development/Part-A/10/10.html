<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
</head>
<body>
    <form>
        <p>Enter two numbers</p>
        <br><br>
        Enter number 1<br>
        <input type="text" id="num1" required><br><br>
        Enter number 2<br>
        <input type="text" id="num2" required><br><br>
        <input type="button" value="View result" onclick="divFnc()">
    </form>
    <p id="result"></p>
    <br><br>
    <script>7
        function divFnc(){
            n1=document.getElementById("num1").value;
            n2=document.getElementById("num2").value;

            if(n1&&n2&& n1>0&&n2>0){
                document.getElementById('result').innerHTML=n1/n2;
            }
            else{
                document.getElementById('result').innerHTML="Please enter correct positive numbers";
            }
        }
    </script>
</body>
</html>
