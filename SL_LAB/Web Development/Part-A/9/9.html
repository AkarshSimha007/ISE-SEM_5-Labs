<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        document.writeln("Factorial Calculation<br>")
        var i,fact=1;
        for(i=1;i<=10;i++)
        fact=fact*i;
        document.writeln("Factorial of 10 is:",fact)
    </script>
    
</body>
</html>
